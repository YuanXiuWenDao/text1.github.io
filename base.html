<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井冈山VR导览系统 - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0f1c3f;
            --secondary-color: #00f0ff;
            --accent-color: #ff2d75;
            --dark-color: #050a17;
            --light-color: #e0f7fa;
            --neon-glow: 0 0 10px rgba(0, 240, 255, 0.8),
                         0 0 20px rgba(0, 240, 255, 0.6),
                         0 0 30px rgba(0, 240, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 240, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 45, 117, 0.05) 0%, transparent 20%),
                linear-gradient(to bottom, rgba(5, 10, 23, 0.9), rgba(15, 28, 63, 0.7));
            background-attachment: fixed;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            position: relative;
        }

        /* 粒子背景效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: var(--secondary-color);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-100px) translateX(50px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* 头部样式 */
        header {
            background: rgba(15, 28, 63, 0.8);
            padding: 15px 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: var(--light-color);
            text-decoration: none;
            letter-spacing: 2px;
            position: relative;
        }

        .logo span {
            color: var(--secondary-color);
            text-shadow: var(--neon-glow);
        }

        .logo::before {
            content: '⎔';
            color: var(--secondary-color);
            margin-right: 10px;
            font-size: 1.8rem;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); text-shadow: var(--neon-glow); }
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 40px;
            position: relative;
        }

        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            padding: 10px 0;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
            text-shadow: var(--neon-glow);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            box-shadow: var(--neon-glow);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        main {
            padding: 120px 0 60px;
            min-height: calc(100vh - 80px);
        }

        footer {
            background: rgba(5, 10, 23, 0.9);
            padding: 30px 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(224, 247, 250, 0.7);
            border-top: 1px solid rgba(0, 240, 255, 0.2);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
        }

        h1, h2, h3 {
            color: var(--secondary-color);
            margin-bottom: 30px;
            position: relative;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 3.5rem;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        h2 {
            font-size: 2.5rem;
        }

        h3 {
            font-size: 1.8rem;
        }

        h1::after, h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
            box-shadow: var(--neon-glow);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(224, 247, 250, 0.9);
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--dark-color);
            text-decoration: none;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.8);
        }

        .btn:hover::before {
            left: 100%;
        }

        .hero {
            text-align: center;
            padding: 100px 0 150px;
            position: relative;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 40px;
            animation: fadeIn 1.5s ease-in-out 0.3s both;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/jinggang-mountain.jpg') center/cover no-repeat;
            opacity: 0.2;
            z-index: 1;
        }

        .hero-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(5, 10, 23, 0.8), transparent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .card {
            background: rgba(15, 28, 63, 0.4);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s;
            border: 1px solid rgba(0, 240, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1), rgba(255, 45, 117, 0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border-color: var(--secondary-color);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-img {
            height: 250px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .card:hover .card-img img {
            transform: scale(1.1);
        }

        .card-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(5, 10, 23, 0.8));
        }

        .card-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
        }

        .card-content {
            padding: 25px;
            position: relative;
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: rgba(224, 247, 250, 0.7);
            font-size: 0.9rem;
        }

        .card-stats span {
            display: flex;
            align-items: center;
        }

        .card-stats i {
            margin-right: 5px;
            color: var(--secondary-color);
        }

        .vr-container {
            width: 100%;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin: 60px 0;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
        }

        .vr-container::before {
            content: 'VR CONTENT WILL BE DISPLAYED HERE';
            color: rgba(224, 247, 250, 0.2);
            font-size: 2.5rem;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .vr-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg,
                      transparent 48%, rgba(0, 240, 255, 0.1) 49%,
                      rgba(0, 240, 255, 0.1) 51%, transparent 52%);
            background-size: 10px 10px;
            pointer-events: none;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .game-card {
            background: rgba(15, 28, 63, 0.4);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.5s;
            border: 1px solid rgba(0, 240, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                transparent 45%,
                rgba(0, 240, 255, 0.1) 50%,
                transparent 55%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: var(--secondary-color);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            color: var(--secondary-color);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            transition: all 0.3s;
        }

        .game-card:hover .game-icon {
            transform: scale(1.1);
            text-shadow: 0 0 25px rgba(0, 240, 255, 0.8);
        }

        .game-card h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .game-card p {
            margin-bottom: 25px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            display: inline-block;
        }

        .section-title h2::after {
            left: 50%;
            transform: translateX(-50%);
        }

        .active {
            color: var(--secondary-color) !important;
            text-shadow: var(--neon-glow);
        }

        .active::after {
            width: 100% !important;
        }

        /* 数据可视化元素 */
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            margin: 20px;
        }

        .stat-number {
            font-size: 3.5rem;
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary-color);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            position: relative;
        }

        .stat-number::after {
            content: '+';
            position: absolute;
            top: 0;
            right: -20px;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 1.1rem;
            color: rgba(224, 247, 250, 0.8);
        }

        /* 时间线样式 */
        .timeline {
            position: relative;
            max-width: 1000px;
            margin: 60px auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--secondary-color), transparent);
            box-shadow: var(--neon-glow);
        }

        .timeline-item {
            padding: 20px 50px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-content {
            padding: 30px;
            background: rgba(15, 28, 63, 0.5);
            border-radius: 10px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 20px;
            right: -10px;
            width: 20px;
            height: 20px;
            background: var(--secondary-color);
            transform: rotate(45deg);
            box-shadow: var(--neon-glow);
        }

        .timeline-item:nth-child(even) .timeline-content::before {
            right: auto;
            left: -10px;
        }

        .timeline-date {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .timeline-dot {
            position: absolute;
            top: 30px;
            right: -16px;
            width: 30px;
            height: 30px;
            background: var(--dark-color);
            border: 3px solid var(--secondary-color);
            border-radius: 50%;
            box-shadow: var(--neon-glow);
        }

        .timeline-item:nth-child(even) .timeline-dot {
            right: auto;
            left: -16px;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                padding: 0 40px;
            }

            .hero h1 {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 992px) {
            .timeline::before {
                left: 40px;
            }

            .timeline-item {
                width: 100%;
                padding-left: 90px;
                padding-right: 0;
            }

            .timeline-item:nth-child(even) {
                left: 0;
            }

            .timeline-content::before {
                right: auto;
                left: -10px;
            }

            .timeline-item:nth-child(even) .timeline-content::before {
                left: -10px;
            }

            .timeline-dot {
                left: 25px;
                right: auto;
            }

            .timeline-item:nth-child(even) .timeline-dot {
                left: 25px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
                background: none;
                border: none;
                color: var(--light-color);
                font-size: 1.5rem;
                cursor: pointer;
            }

            .vr-container {
                height: 400px;
            }
        }

        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 30px;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles-js"></div>

    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">井冈山<span>VR</span></a>
                <ul class="nav-links">
                    <li><a href="/" {% if request.path =='/' %}class="active" {% endif %}>首页</a></li>
                    <li><a href="/scenery" {% if request.path =='/scenery' %}class="active"{% endif %}>井冈风采</a></li>
                    <li><a href="/vr" {% if request.path =='/vr' %}class="active"{% endif %}>VR系统</a></li>
                    <li><a href="/game" {% if request.path =='/game' %}class="active"{% endif %}>井冈游戏</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>井冈山VR导览系统 &copy; 2025 - 科技传承红色文化 | 革命精神永放光芒</p>
            <div class="social-links" style="margin-top: 20px;">
                <a href="#" style="color: var(--secondary-color); margin: 0 10px; font-size: 1.2rem;"><i class="fab fa-weixin"></i></a>
                <a href="#" style="color: var(--secondary-color); margin: 0 10px; font-size: 1.2rem;"><i class="fab fa-weibo"></i></a>
                <a href="#" style="color: var(--secondary-color); margin: 0 10px; font-size: 1.2rem;"><i class="fab fa-qq"></i></a>
            </div>
        </div>
    </footer>

    <script>
        // 粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles-js');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // 随机大小
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // 随机位置
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;

                // 随机动画
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;

                // 随机透明度
                particle.style.opacity = Math.random() * 0.5 + 0.1;

                particlesContainer.appendChild(particle);
            }

            // 鼠标移动效果
            document.addEventListener('mousemove', function(e) {
                const cursor = document.createElement('div');
                cursor.classList.add('particle');
                cursor.style.width = '3px';
                cursor.style.height = '3px';
                cursor.style.left = `${e.clientX}px`;
                cursor.style.top = `${e.clientY}px`;
                cursor.style.animation = 'none';
                cursor.style.opacity = '0.8';
                cursor.style.backgroundColor = 'var(--accent-color)';

                particlesContainer.appendChild(cursor);

                // 移除光标粒子
                setTimeout(() => {
                    cursor.remove();
                }, 1000);
            });
        });
    </script>
</body>
</html>
